<!DOCTYPE html>

 <body>
 <div class="container mt-5 col-4">

 </div>
 <div id="Container"></div>
 <script>

      // Simulaci√≥n de datos (reempl√°zalo con tu fetch real)
      const temasJson = {
        "programaci√≥n b√°sica": {
          nombre: "Programaci√≥n B√°sica",

          <p><strong>Descripci√≥n:</strong> ${tema.descripci√≥n}</p>
          <h3>Conceptos clave:</h3>

            ${tema.conceptos.temas.map(tema => `<li>${tema}</li>`).join("")}

      }
    });
  });
</script>
